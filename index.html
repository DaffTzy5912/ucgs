<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Stalker</title>
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --success: #10b981;
      --success-dark: #059669;
      --text: #1f2937;
      --text-light: #6b7280;
      --background: #f9fafb;
      --card: #ffffff;
      --border: #e5e7eb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--background);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
    }

    .app-title {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary);
    }

    .search-container {
      display: flex;
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      margin-bottom: 30px;
    }

    .search-input {
      flex: 1;
      padding: 16px;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    .search-button {
      padding: 16px 24px;
      background: var(--primary);
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .search-button:hover {
      background: var(--primary-dark);
    }

    .profile-card {
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s, transform 0.5s;
    }

    .profile-card.active {
      opacity: 1;
      transform: translateY(0);
    }

    .profile-header {
      padding: 30px 20px;
      text-align: center;
      background: linear-gradient(to right, #8b5cf6, #6366f1);
      color: white;
    }

    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      margin-bottom: 15px;
      object-fit: cover;
    }

    .profile-name {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .profile-username {
      font-size: 1.1rem;
      font-weight: 500;
      opacity: 0.9;
    }

    .profile-bio {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid var(--border);
      font-size: 1rem;
      line-height: 1.5;
      color: var(--text-light);
    }

    .profile-stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      padding: 20px;
    }

    .stat-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1rem;
    }

    .stat-icon {
      color: var(--primary);
      font-size: 1.2rem;
    }

    .stat-value {
      font-weight: 600;
    }

    .profile-button {
      display: block;
      text-align: center;
      background: var(--success);
      color: white;
      text-decoration: none;
      padding: 16px;
      margin: 0 20px 20px;
      border-radius: 10px;
      font-weight: 600;
      transition: background 0.2s;
    }

    .profile-button:hover {
      background: var(--success-dark);
    }

    .error-message {
      color: #ef4444;
      text-align: center;
      padding: 20px;
      font-weight: 600;
    }

    .loading {
      text-align: center;
      padding: 30px;
      font-size: 1.1rem;
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .loading::after {
      content: '';
      width: 20px;
      height: 20px;
      border: 3px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 500px) {
      .profile-stats {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="app-title">GitHub Stalker</h1>
    
    <div class="search-container">
      <input type="text" class="search-input" id="username" placeholder="Enter GitHub username">
      <button class="search-button" onclick="stalk()">Stalk</button>
    </div>
    
    <div id="result" class="profile-card"></div>
  </div>

  <script>
    async function stalk() {
      const user = document.getElementById("username").value.trim();
      const result = document.getElementById("result");
      
      if (!user) return;
      
      result.innerHTML = '<div class="loading">Fetching profile data</div>';
      result.classList.add('active');
      
      try {
        const res = await fetch(`/api/github?user=${user}`);
        const data = await res.json();

        if (data.error) {
          result.innerHTML = `<div class="error-message">${data.error}</div>`;
          return;
        }

        result.innerHTML = `
          <div class="profile-header">
            <img src="${data.profile_pic}" class="profile-avatar" alt="Profile Picture">
            <div class="profile-name">${data.nickname || 'Anonymous'}</div>
            <div class="profile-username">@${data.username}</div>
          </div>
          
          <div class="profile-bio">
            ${data.bio || 'No bio available.'}
          </div>
          
          <div class="profile-stats">
            <div class="stat-item">
              <span class="stat-icon">üìç</span>
              <span>${data.location || 'Location not specified'}</span>
            </div>
            <div class="stat-item">
              <span class="stat-icon">üì¶</span>
              <span><span class="stat-value">${data.public_repo}</span> repositories</span>
            </div>
            <div class="stat-item">
              <span class="stat-icon">üë•</span>
              <span><span class="stat-value">${data.followers}</span> followers</span>
            </div>
            <div class="stat-item">
              <span class="stat-icon">‚û°Ô∏è</span>
              <span><span class="stat-value">${data.following}</span> following</span>
            </div>
          </div>
          
          <a href="${data.url}" target="_blank" class="profile-button">Visit GitHub Profile</a>
        `;
      } catch (error) {
        result.innerHTML = `<div class="error-message">Something went wrong. Please try again.</div>`;
      }
    }

    document.getElementById("username").addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        stalk();
      }
    });
  </script>
</body>
</html>
